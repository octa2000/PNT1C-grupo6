<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="container">
        <h2>Bienvenido!</h2>
        <form action="procesar_registro.php" method="POST" id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Alba" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Sejtman" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="11-34567890" pattern="[0-9]{2}-[0-9]{8}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" list="nacionalidad-list" required>
                <datalist id="nacionalidad-list">
                    <option value="estados-unidos">Estados Unidos</option>
                    <!-- Agrega más opciones aquí -->
                </datalist>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <!-- Agrega más opciones aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="cafePreferido">Café Preferido:</label>
                <select id="cafePreferido" name="cafePreferido" required>
                    <option value="expresso">Expresso</option>
                    <!-- Agrega más opciones aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="formValidaciones.js"></script>
</body>
</html>
